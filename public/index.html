<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contacts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	<header>
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Contacts</a>
				</div>
				<div class="navbar-inner">
					<ul class="nav navbar-nav">
						<li><a href="#contacts/add">New Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<section class="container">
		<div class="row-fluid">
			<div id="content" class="col-md-12"></div>
		</div>
	</section>

	<script type="text/template" id="contactlistitem">
		<td class='show-contact'><%= lastname %>, <%= firstname %></td>
	 	<td class='show-contact'><%= phone %></td>
	 	<td class='show-contact'><%= email %></td>
	 	<td><button class="btn btn-default delete-contact pull-right">Delete</button></td>
	</script>

	<script type="text/template" id="editcontact">
	    <div class="fluid-row">
	    	<div class="col-md-12 alert">
	    		<button class="close">&times;</button>
	    		<p></p>
	    	</div>
	    </div>
		<div class="fluid-row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="First Name" value="<%= firstname%>"/>
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id="lastname" placeholder="Last Name" value="<%= lastname%>"/>
				</div>
				<div class="form-group">
					<label for="street1">Address 1</label>
					<input type="text" class="form-control" id="street1" placeholder="Address" value="<%= street1 %>"/><br/>
					<input type="text" class="form-control" id="street2" placeholder="Address" value="<%= street2 %>"/>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" id="city" placeholder="City" value="<%= city %>"/>
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<input type="text" class="form-control" id="state" placeholder="State" value="<%= state %>"/>
				</div>
				<div class="form-group">
					<label for="zip">Zip Code</label>
					<input type="text" class="form-control" id="zip" placeholder="Zip Code" value="<%= zip %>"/>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" class="form-control" id="phone" placeholder="Phone Number" value="<%= phone %>"/>
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" id="email" placeholder="Email Address" value="<%= email %>"/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="notes">Notes</label>
					<textarea class="form-control" id="notes" rows="5"><%= notes %></textarea> 
				</div>
				<a href="" class="btn pull-right">Back</a>
			</div>
		</div>
	</script>

<script src="vendor/jquery-1.11.1.min.js"></script>
<script src="vendor/underscore-min.js"></script>
<script src="vendor/backbone.js"></script>
<script src="vendor/bootstrap.min.js"></script>

<script src="javascripts/namespace.js"></script>
<script src="javascripts/models/contact.js"></script>
<script src="javascripts/collections/contacts.js"></script>
<script src="javascripts/views/contactlist.js"></script>
<script src="javascripts/views/contactlistitem.js"></script>
<script src="javascripts/views/editcontact.js"></script>
<script src="javascripts/app.js"></script>

</body>
</html>
