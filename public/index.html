<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contacts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	<header>
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Contacts</a>
				</div>
				<div class="navbar-inner">
					<ul class="nav navbar-nav">
						<li><a href="#newcontact">New Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<section class="container">
		<div class="row-fluid">
			<div id="content" class="col-md-12"></div>
		</div>
	</section>

	<script type="text/template" id="contactlistitem">
		<article class="contact thumbnail clearfix">
            <img alt="image" class="image-rounded"/>
            <div class="caption">
                <h3>Fredrick Rogers</h3>
                <h4>Director</h4>
                <dl>
                	<dt>Phone</dt><dd>(123)456-7890</dd>
                    <dt>Email</dt><dd>address@email.com</dd>
                </dl>
                <p><a href="#contact/<%= _id %>" class="btn btn-default">View</a></p>
            </div>
        </article>
	</script>

<script src="javascripts/jquery-1.11.1.min.js"></script>
<script src="javascripts/underscore-min.js"></script>
<script src="javascripts/backbone.js"></script>
<script src="javascripts/bootstrap.min.js"></script>

<script src="javascripts/namespace.js"></script>
<script src="javascripts/models/contact.js"></script>
<script src="javascripts/collections/contacts.js"></script>
<script src="javascripts/views/contactlist.js"></script>
<script src="javascripts/views/contactlistitem.js"></script>
<script src="javascripts/app.js"></script>

</body>
</html>
